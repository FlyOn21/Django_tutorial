<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'my_polls/style.css' %}">
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1 class = "h1_detail_question_title">{{ question.question_text }}</h1>
<div class = "div_index">
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

    <a href="{% url 'my_polls:detail' question.id %}"><h3>Vote again?</h3></a><p></p>
    <a href="{% url 'my_polls:index' %}"><h3>All questions</h3></a>
    </div>
</body>
</html>
